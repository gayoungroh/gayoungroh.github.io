<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>백그라운드 흘러가기</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
<style>
*, html, body, ul, li, a, p, span, i {margin:0; padding:0; border:0; list-style:none; vertical-align:top; text-decoration:none; font-family:Dotum;}

@keyframes animatedBg {
	from {background-position:0 top; }
	to {background-position:100% top;}
}

.wrap {
	height:150px;
	background-image:url(img/bg_sub1.jpg);
	background-position:0 0;
	background-repeat:repeat-x;
	animation:animatedBg 60s linear infinite;
}

</style>
</head>
<body>
<div class="wrap">
</div>
</body>
</html>
